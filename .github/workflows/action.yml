      - name: Install snyk and Scan
        run: |-
          echo "Installing snyk..."
          npm install snyk snyk-to-html --location=global
          echo "Authenticate Snyk API"
          npx snyk auth ${{ secrets.SNYK_API }}
          echo "Run the Snyk scan"
          
          
                   
